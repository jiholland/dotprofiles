---
- name: Install dotprofiles with Ansible.
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:

    - name: Gather facts.
      ansible.builtin.setup:
        gather_subset:
          - '!all'
          - '!min'
          - user

    - name: Install dotbashprofiles.
      ansible.builtin.template:
        src: "{{ item['src'] }}"
        dest: "{{ item['dest'] }}"
        mode: u=rw,g=r,o=r
        backup: true
      when: ansible_facts['user_shell'] is search('bash')
      loop:
        - src: dotbashprofile
          dest: "{{ ansible_facts['user_dir'] }}/.bash_profile"
        - src: dotbashrc
          dest: "{{ ansible_facts['user_dir'] }}/.bashrc"

    - name: Install dotzshprofiles.
      ansible.builtin.template:
        src: "{{ item['src'] }}"
        dest: "{{ item['dest'] }}"
        mode: u=rw,g=r,o=r
        backup: true
      when: ansible_facts['user_shell'] is search('zsh')
      loop:
        - src: dotzprofile
          dest: "{{ ansible_facts['user_dir'] }}/.zprofile"
        - src: dotzshrc
          dest: "{{ ansible_facts['user_dir'] }}/.zshrc"

    - name: Ensure directory for neovim is present.
      ansible.builtin.file:
        path: "{{ ansible_facts['user_dir'] }}/.config/nvim"
        state: directory
        mode: u=rwx,g=rx,o=rx

    - name: Install dotvimrc.
      ansible.builtin.template:
        src: dotvimrc
        dest: "{{ ansible_facts['user_dir'] }}/.config/nvim/init.vim"
        mode: u=rw,g=r,o=r
        backup: true
