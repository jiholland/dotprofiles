#  ~/.config/tmux/tmux.conf

# Enable RGB colour if running in xterm.
set -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support.
set -g mouse "on"

# Remap prefix from 'Ctrl-b' to 'Ctrl-a'
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# Permanently enable vi mode.
set-window-option -g mode-keys vi

# Set vi mode bindings for copy mode.
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vi pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Plugins - press prefix + I (capital i, as in Install) to fetch plugins after tmux.conf is sourced.
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "janoamaral/tokyo-night-tmux"  # Theme.

# Automatic save. prefix + Ctrl-r to restore.
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-capture-pane-contents "on"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-boot "off"
set -g @continuum-save-interval "15"
set -g @resurrect-strategy-nvim "session"

# Copy to clipboard.
set -g @plugin "tmux-plugins/tmux-yank"
set -g @yank_selection "clipboard" 
set -g @yank_selection_mouse "clipboard"

# Initialize TMUX plugin manager.
run "~/.config/tmux/plugins/tpm/tpm"
