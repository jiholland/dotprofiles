---
# defaults file for dot

dot_temp_dir: /tmp

dot_git_repo: "https://github.com/jiholland/dotprofiles.git"
dot_git_version: main
dot_git_accept_newhostkey: true

dot_bash_profiles:
  - "bash_profile"
  - "bashrc"
  - "bash_aliases"

dot_nvim_files:
  - "init.lua"
  - "lua/autocmds.lua"
  - "lua/keymaps.lua"
  - "lua/options.lua"
  - "lua/plugins.lua"
  - "lsp/ansible.lua"
  - "lsp/python.lua"

dot_nvim_plugins:
  - repo: "https://github.com/numtostr/comment.nvim.git"
    version: master
    dest: "Comment"
  - repo: "https://github.com/pearofducks/ansible-vim.git"
    version: master
    dest: "ansible"
  - repo: "https://github.com/akinsho/bufferline.nvim.git"
    version: main
    dest: "bufferline"
  - repo: "https://github.com/nvim-tree/nvim-web-devicons.git"
    version: master
    dest: "devicons"
  - repo: "https://github.com/catppuccin/nvim.git"
    version: main
    dest: "catppuccin"
  - repo: "https://github.com/ibhagwan/fzf-lua.git"
    version: main
    dest: "fzf-lua"
  - repo: "https://github.com/lewis6991/gitsigns.nvim.git"
    version: main
    dest: "gitsigns"
  - repo: "https://github.com/lukas-reineke/indent-blankline.nvim.git"
    version: master
    dest: "ibl"
  - repo: "https://github.com/nvim-treesitter/nvim-treesitter.git"
    version: main
    dest: "treesitter"
  - repo: "https://github.com/mbbill/undotree.git"
    version: master
    dest: "undotree"
  - repo: "https://github.com/folke/which-key.nvim.git"
    version: main
    dest: "which-key"
